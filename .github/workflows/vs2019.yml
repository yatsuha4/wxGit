name: Build VS2019

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: get-cmake
      uses: lukka/get-cmake@latest

    - name: build
      uses: microsoft/setup-msbuild@v1.1
      run: build/vs2019/build.bat
